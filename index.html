<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      gap: 30px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      width: 600px;
    }

    .task-list {
      width: 50%;
      padding: 15px;
      border-radius: 8px;
      background-color: #fafafa;
      border: 1px solid #e0e0e0;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }

    .task-list h2 {
      font-size: 20px;
      color: #444;
      margin-top: 0;
      text-align: center;
      padding-bottom: 10px;
      border-bottom: 1px solid #ddd;
    }

    .task-list p {
      font-size: 12px;
      color: #666;
      margin: 5px 0 15px;
      text-align: center;
    }

    .task-list ul {
      list-style: none;
      padding: 0;
      max-height: 250px;
      overflow-y: auto;
    }

    .task-list li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    .task-list li:hover {
      background-color: #f0f8ff;
    }

    .task-text {
      font-size: 14px;
      color: #333;
      flex: 1;
    }

    .task-text.completed {
      text-decoration: line-through;
      color: #aaa;
    }

    .checkbox {
      cursor: pointer;
      accent-color: #4caf50;
    }

    .edit-task, .delete-task {
      font-size: 14px;
      cursor: pointer;
      margin-left: 8px;
      color: #888;
      transition: color 0.3s;
    }

    .edit-task:hover, .delete-task:hover {
      color: #555;
    }

    .task-form {
      width: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 15px;
    }

    .task-form input[type="text"] {
      font-size: 16px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
      transition: box-shadow 0.3s;
    }

    .task-form input[type="text"]:focus {
      outline: none;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="task-list">
      <h2>Task List</h2>
      <p>Add tasks to your list by typing to the right and pressing enter.</p>
      <ul id="taskList"></ul>
    </div>

    <div class="task-form">
      <input type="text" id="taskInput" placeholder="I need to..." />
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const taskList = document.getElementById("taskList");
      const taskInput = document.getElementById("taskInput");
      let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

      renderTasks();

      taskInput.addEventListener("keydown", (event) => {
        if (event.key === "Enter") {
          addTask();
        }
      });

      function addTask() {
        const taskText = taskInput.value.trim();
        if (taskText === "") return;
        tasks.push({ text: taskText, completed: false });
        localStorage.setItem("tasks", JSON.stringify(tasks));
        renderTasks();
        taskInput.value = "";
      }

      function renderTasks() {
        taskList.innerHTML = "";
        tasks.forEach((task, index) => {
          const listItem = document.createElement("li");
          listItem.innerHTML = `
            <span class="task-text ${task.completed ? "completed" : ""}">${task.text}</span>
            <div class="right-controls">
              <input class="checkbox" type="checkbox" ${task.completed ? "checked" : ""} />
              <span class="edit-task">âœŽ</span>
              <span class="delete-task">x</span>
            </div>
          `;
          taskList.appendChild(listItem);

          listItem.querySelector(".checkbox").addEventListener("change", () => toggleTaskCompletion(index));
          listItem.querySelector(".delete-task").addEventListener("click", () => deleteTask(index));
          listItem.querySelector(".edit-task").addEventListener("click", () => editTask(index));
        });
      }

      function toggleTaskCompletion(index) {
        tasks[index].completed = !tasks[index].completed;
        localStorage.setItem("tasks", JSON.stringify(tasks));
        renderTasks();
      }

      function deleteTask(index) {
        tasks.splice(index, 1);
        localStorage.setItem("tasks", JSON.stringify(tasks));
        renderTasks();
      }

      function editTask(index) {
        const newTaskText = prompt("Edit task:", tasks[index].text);
        if (newTaskText && newTaskText.trim()) {
          tasks[index].text = newTaskText.trim();
          localStorage.setItem("tasks", JSON.stringify(tasks));
          renderTasks();
        }
      }
    });
  </script>
</body>
</html>
